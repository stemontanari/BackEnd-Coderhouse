<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Formulario</title>
    <style>
        .contenedor{
            max-width: 700px;
            width: 100%;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <form action="http://localhost:8080/personas" method="post">
            <div class="mb-6">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-6">
                <label for="exampleInputEmail1" class="form-label">Edad</label>
                <input type="text" name="edad" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form> <br><br> <hr><br>
        
        <form style="width: 40%;" action="http://localhost:8080/personas/archivos" method="POST" enctype="multipart/form-data" name="upload_img_form">
            <div class="mb-3">
                <label class="form-label" for="customFile">Default one file</label>
                <input type="file" class="form-control" id="customFile" name="file"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form style="width: 40%;" action="http://localhost:8080/personas/archivos" method="POST" enctype="multipart/form-data" name="upload_img_form">
            <div class="mb-3">
                <label class="form-label" for="customFile">Default multiple files</label>
                <input type="file" class="form-control" id="customFile" multiple name="files"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
